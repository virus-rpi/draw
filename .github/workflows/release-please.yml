name: Release Please

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Monitor dev branch and create release PRs with version bumps
          target-branch: dev
          release-type: node
      
      # After release PR is merged to dev, create a PR to merge dev into main
      - name: Sync dev to main
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tagName = '${{ steps.release.outputs.tag_name }}';
            const releaseNotes = `${{ steps.release.outputs.body }}`;
            
            try {
              // Check if a PR from dev to main already exists
              const { data: existingPRs } = await github.rest.pulls.list({
                owner,
                repo,
                head: `${owner}:dev`,
                base: 'main',
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                console.log(`PR from dev to main already exists: #${existingPRs[0].number}`);
                return;
              }
              
              // Create new PR from dev to main
              const { data: pr } = await github.rest.pulls.create({
                owner,
                repo,
                title: `ðŸš€ Release ${tagName} to Production`,
                head: 'dev',
                base: 'main',
                body: `## Release ${tagName} to Production\n\n` +
                      `This PR promotes the latest release from \`dev\` to \`main\` (production).\n\n` +
                      `### Release Notes\n\n${releaseNotes}\n\n` +
                      `---\n\n` +
                      `**After merging this PR:**\n` +
                      `- Changes will be deployed to production\n` +
                      `- The \`main\` branch will be tagged with \`${tagName}\`\n\n` +
                      `Please review the changes carefully before merging.`
              });
              
              console.log(`âœ… Created PR #${pr.number}: ${pr.html_url}`);
            } catch (error) {
              if (error.message.includes('No commits between')) {
                console.log('dev and main are already in sync');
              } else {
                console.error('Error creating PR:', error.message);
                throw error;
              }
            }
