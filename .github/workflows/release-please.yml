name: Release Please

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          target-branch: dev
      
      # When release PR is merged, create PR from dev to main
      - name: Create PR to main
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            try {
              // Check if PR from dev to main already exists
              const { data: existingPRs } = await github.rest.pulls.list({
                owner,
                repo,
                head: `${owner}:dev`,
                base: 'main',
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                console.log(`PR from dev to main already exists: #${existingPRs[0].number}`);
                return;
              }
              
              // Create PR from dev to main
              const { data: pr } = await github.rest.pulls.create({
                owner,
                repo,
                title: `Release ${{ steps.release.outputs.tag_name }} to Production`,
                head: 'dev',
                base: 'main',
                body: `Automated release PR created after merging release-please.\n\nRelease: ${{ steps.release.outputs.tag_name }}\n\nMerging this PR will deploy the release to production.`
              });
              
              console.log(`Created PR #${pr.number}: ${pr.html_url}`);
            } catch (error) {
              if (error.status === 422) {
                console.log('Unable to create PR - branches may be in sync or no commits between them');
              } else {
                console.error('Error:', error.message);
                throw error;
              }
            }
