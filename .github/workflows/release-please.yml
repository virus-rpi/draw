name: Release Please

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Monitor dev branch and create release PRs with version bumps
          target-branch: dev
      
      # After release PR is merged to dev, create a PR to merge dev into main
      - name: Sync dev to main
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tagName = process.env.TAG_NAME;
            const releaseNotes = process.env.RELEASE_NOTES;
            
            try {
              // Check if a PR from dev to main already exists
              const { data: existingPRs } = await github.rest.pulls.list({
                owner,
                repo,
                head: `${owner}:dev`,
                base: 'main',
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                console.log(`PR from dev to main already exists: #${existingPRs[0].number}`);
                return;
              }
              
              // Build PR body with safe string handling
              const prBody = [
                `## Release ${tagName} to Production`,
                '',
                'This PR promotes the latest release from `dev` to `main` (production).',
                '',
                '### Release Notes',
                '',
                releaseNotes,
                '',
                '---',
                '',
                '**After merging this PR:**',
                '- Changes will be deployed to production',
                `- The \`main\` branch will be tagged with \`${tagName}\``,
                '',
                'Please review the changes carefully before merging.'
              ].join('\n');
              
              // Create new PR from dev to main
              const { data: pr } = await github.rest.pulls.create({
                owner,
                repo,
                title: `ðŸš€ Release ${tagName} to Production`,
                head: 'dev',
                base: 'main',
                body: prBody
              });
              
              console.log(`âœ… Created PR #${pr.number}: ${pr.html_url}`);
            } catch (error) {
              // Check for specific error status codes
              if (error.status === 422 && error.message.includes('No commits')) {
                console.log('dev and main are already in sync - no commits to merge');
              } else if (error.status === 422) {
                console.log('Cannot create PR - possibly already exists or branches are identical');
              } else {
                console.error('Error creating PR:', error.message);
                throw error;
              }
            }
        env:
          TAG_NAME: ${{ steps.release.outputs.tag_name }}
          RELEASE_NOTES: ${{ steps.release.outputs.body }}
